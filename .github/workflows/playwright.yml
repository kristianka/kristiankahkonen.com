name: Playwright Tests
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    test:
        name: Playwright E2E tests
        timeout-minutes: 15
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4.1.7
            - uses: actions/setup-node@v4.0.2
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Start Docker
              run: docker compose -f "docker-compose.dev.yml" up --build -d

            - name: Install dependencies
              run: npm ci

            # Cache Playwright browsers to fasten up the process
            - name: Store Playwright's Version
              run: |
                  PLAYWRIGHT_VERSION=$(npm ls @playwright/test | grep @playwright/test | awk '{print $NF}' | sed 's/.*@//')
                  echo "Playwright's Version: $PLAYWRIGHT_VERSION"
                  echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_ENV

            - name: Cache Playwright Browsers for Playwright's Version
              id: cache-playwright-browsers
              uses: actions/cache@v3
              with:
                  path: ~/.cache/ms-playwright
                  key: playwright-browsers-${{ env.PLAYWRIGHT_VERSION }}

            # Reinstall only if cache is invalidated
            - name: Setup Playwright
              if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
              run: npx playwright install --with-deps

            # - name: Install Playwright Browsers
            #   run: npx playwright install --with-deps

            - name: Run Playwright tests
              run: npm run test:e2e-dockerized

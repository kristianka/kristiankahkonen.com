version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/nextjs"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "Europe/Helsinki"
    labels:
      - "dependencies"
    groups:
      react-nextjs:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
          - "next"
          - "eslint-config-next"
      radix-ui:
        patterns:
          - "@radix-ui/*"
      styling-utilities:
        patterns:
          - "clsx"
          - "class-variance-authority"
          - "tailwind-merge"
      directus:
        patterns:
          - "@directus/*"
      testing:
        patterns:
          - "playwright"
          - "@playwright/*"
      rehype-remark:
        patterns:
          - "rehype*"
          - "remark*"
    ignore:
      - dependency-name: "lucide-react"
      - dependency-name: "react-icons"

  - package-ecosystem: "docker"
    directory: "/nextjs"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"

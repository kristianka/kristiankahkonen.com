services:

  nextjs:
    build: .
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    container_name: ngix
    image: nginx:1.26.0-alpine
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - nextjs
    restart: unless-stopped
